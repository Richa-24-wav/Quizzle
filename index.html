<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form login">
            <span class="title">Login</span>
            <form id="loginForm">
                <div class="input-field">
                    <input type="text" placeholder="Enter your name"  id="name">
                    <i class="uil uil-smile"></i>
                </div>

                <div class="input-field">
                    <input type="text" placeholder="Enter your father's name" id="f_name">
                    <i class="uil uil-smile-beam"></i>
                </div>

                <div class="input-field">
                    <input type="email" placeholder="Enter your email" id="email">
                    <i class="uil uil-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Enter your phone number" maxlength=10  id="phone_no">
                    <i class="uil uil-mobile-android-alt "></i>
                </div>

                <p class="error"></p>

                <div class="input-field">
                    <button type="submit" class="button">login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/script1.js"></script>
</body>
</html>
